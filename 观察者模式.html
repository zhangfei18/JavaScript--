<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观察者模式</title>
  </head>
  <body>
    <script>
      // vue中的观察者模式
      class Dep {
        constructor() {
          this.subs = [];
        }
        addSub(sub) {
          this.subs.push(sub);
        }
        notify() {
          this.subs.forEach((sub) => {
            sub.update();
          });
        }
      }
      class Watch {
        constructor() {}
        update() {
          console.log("发生更新");
        }
      }
      function defineReactive(target, key, value) {
        Obserer(value);
        const wat = new Watch();
        const dep = new Dep();
        dep.addSub(wat);
        Object.defineProperty(target, key, {
          enumerable: true,
          configurable: true,
          get: function (key) {
            return value;
          },
          set: function (newval) {
            value = newval;
            dep.notify();
          },
        });
      }
      function Obserer(target) {
        if (target && typeof target === "object") {
          Object.keys(target).forEach((key) => {
            defineReactive(target, key, target[key]);
          });
        }
      }

     

      let a = { a: 2 };
    //   console.log(typeof a === 'object')
      Obserer(a);
      a.a = 4;
      console.log(a);
    </script>
  </body>
</html>
